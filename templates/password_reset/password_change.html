{%extends 'index.html'%}
{%load static%}


{% block content %}

<section class="vh-100" style="background-color: #f4d288;">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-12 col-xl-11">
          <div class="card text-black" style="border-radius: 25px;">
            <div class="card-body p-md-5">
              <div class="row justify-content-center">
                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
  
                  <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4" style = "color:#f4d288;">Reset Password</p>
  
                  <form class="form-signin" method = "post">{%csrf_token%}
          
        
    
              <!-- Password input -->
              <div class="form-outline mb-3">
                <input type="password" name = "old_password"id="id_old_Password" class="form-control form-control-lg"
                  placeholder="Old password" />
                <label class="form-label" for="password">Old Password</label>
              </div>
              <div class="form-outline mb-3">
                <input type="password" name = "new_password1"id="id_new_Password1" class="form-control form-control-lg"
                  placeholder="New password" />
                <label class="form-label" for="new_password1">New Password</label>
              </div>
              <div class="form-outline mb-3">
                <input type="password" name = "new_password2"id="id_new_Password2" class="form-control form-control-lg"
                  placeholder="Confirm password" />
                <label class="form-label" for="new_password2">Confirm Password</label>
              </div>
              {% for fields in form%}
              <p>
                {%for error in fields.errors%}
                <p style = "color:red">{{error}}</p>
                {%endfor%}
              </p>
                {%endfor%}    
              <div class="text-center text-lg-start mt-4 pt-2">
                <button type="submit" class="btn btn-primary btn-lg"
                  style="padding-left: 2.5rem; padding-right: 2.5rem;">Reset Password</button>
                <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account? <a href="#"
                    class="link-danger">Register</a></p>
              </div>
    
            </form>
        
          </div>
          <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
  
            <img src="{% static 'images/Dog-Image.png'%}"
              class="img-fluid" alt="Sample image">
  
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>
  </div>
  </section>
  {% endblock content %}
