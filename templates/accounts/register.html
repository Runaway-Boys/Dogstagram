{%extends 'index.html'%}
{%load static%}


{% block content %}




    <section class="vh-100" style="background-color: #f4d288;">
        <div class="container h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-12 col-xl-11">
              <div class="card text-black" style="border-radius: 25px;">
                <div class="card-body p-md-5">
                  <div class="row justify-content-center">
                    <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
      
                      <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign up</p>
      
                      <form method = "POST" class="register-form">
                        {% csrf_token %}
                        
                        
                        <div class="d-flex flex-row align-items-center mb-4">
                          <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                          <div class="form-outline flex-fill mb-0">
                            <input type="email" name = 'email' id="inputEmail" class="form-control" placeholder = 'Email Address'autofocus required/>
                            <label class="form-label" for="email">Your Email</label>
                          
                          </div>
                        </div>
                        <div class="d-flex flex-row align-items-center mb-4">
                          <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                          <div class="form-outline flex-fill mb-0">
                            <input type="text" name="username" id="inputUsername" class="form-control" />
                            <label class="form-label" for="username" placeholder = "Name"required>Your Name</label>
                          
                          </div>
                        </div>
      
                        <div class="d-flex flex-row align-items-center mb-4">
                          <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>

                        </div>
      
                        <div class="d-flex flex-row align-items-center mb-4">
                          <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                          <div class="form-outline flex-fill mb-0">
                            <input type="password" name="password1" id="inputPassword1" class="form-control" placeholder = "Password"required/>
                            <label class="form-label" for="password1">Password</label>
                            
                          </div>
                        </div>
                        <div class="d-flex flex-row align-items-center mb-4">
                          <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                          <div class="form-outline flex-fill mb-0">
                            <input type="password" name="password2" id="inputPassword2" class="form-control" />
                            <label class="form-label" for="password2"placeholder = "confirm Password" required>Password</label>
                            
                          </div>
                        </div>
                        {%for fields in signup_form%}
                        <p>
                          {%for error in fields.errors%}
                          {{error}}
                          {%endfor%}
                          <p>
                          {%endfor%}

                          {%if signup_form.non_field_errors%}
                          {{signup_form.non_field_errors}}
                          {%endif%}
      
                        
      
                        <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                          <button type="submit" value = "submit" class="btn btn-primary btn-lg">Register</button>
                        </div>
      
                      </form>
      
                    </div>
                    <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
      
                      <img src="{% static 'images/Dog-Image.png'%}"
                        class="img-fluid" alt="Sample image">
      
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    {% endblock content %}
